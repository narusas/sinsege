<script type="text/JavaScript">
	// F5, F11를 통한 소스보기 제어
	document.onkeydown = function( e ) {
		key = ( e ) ? e.keyCode : event.keyCode;
		if ( key==116 || key==122 ) {
			if ( e ) {   // For non IE
				e.preventDefault();
			}
			else {    // For IE
				event.keyCode = 0;
				event.returnValue = false;
			}
		}
	}
		
	// 마우스 Context Menu 제어
	document.oncontextmenu = function( e ) {
		return false;
	}
	// 마우스 drag와 block select 제어
	document.ondragstart = function( e ) {
		return false;
	}
	document.onselectstart = function( e ) {
		return false;
	}

</script>

<script language="javascript" type="text/javascript">

// 사진보기 팝업
function showPhotoPopup(vJiwonNm, vSaNo, vIdx, vOrdHoi){
	document.getElementById("hJiwonNm").value = vJiwonNm
	document.getElementById("hSaNo").value = vSaNo
	document.getElementById("hTargetRow").value = vIdx;
	document.getElementById("hChcCd").value = "000162";
	document.getElementById("hSourcOrdHoi").value = vOrdHoi;
	
	window.open("","PNO102025","height=600,width=757,resizable=no,scrollbars=yes,toolbar=no, location=no, directories=no, status=no, menubar=no");
	
	actSubmit(document.hform, "/RetrieveSaPhotoInfo.laf", "PNO102025");
}

// 명령회차 콤보 선택 시
function ordHoiSrch(){
	document.getElementById("hJiwonNm").value = "";
	document.getElementById("hSaNo").value = "";
	document.getElementById("hOrdHoi").value = document.getElementById("idOrdHoi").value;
	
	actSubmit(document.hform, "/RetrieveRealEstSaHjosa.laf", "PNO102021");
}

// 중복병합사건 콤보 선택 시 
function dupSaSrch(){
	if(document.getElementById("idRelsaNo").value == ""){
		alert("사건을 선택하세요.");
		return;
	}
	document.getElementById("hJiwonNm").value = "";
	var value = document.getElementById("idRelsaNo").value.split(",");
	document.getElementById("hSaNo").value = value[0];
	if(Number(value[1]) > 0){
		actSubmit(document.hform, "/RetrieveRealEstSaHjosa.laf", "PNO102021");
	}else{
		alert("이 사건은 현황조사서가 없는 사건입니다.");
		return;
	}
}

// 부동산표시목록 탭 선택 시

	document.getElementById("hJiwonNm").value = "";
	document.getElementById("hSaNo").value = "";
	document.getElementById("hOrdHoi").value = "";
	
	actSubmit(document.hform, "/RetrieveRealEstHjosaDispMokrok.laf", "PNO102021");
}
